<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>World's Simplest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="simcal">World's Simplest Calculator</div>
        <div id="display">
        <input type="text" id="num-display" placeholder="0" readonly="readonly">
        <input type="text" id="answer" readonly="readonly">
        </div>
        <div>
        <input type="button" value="AC" id="button" onclick="clearButton()">
        <input type="button" value="/" id="button" onclick="getOperator('/')">
        <input type="button" value="X" id="button" onclick="getOperator('X')">
        </div>
        <div>
        <input type="button" value="7" onclick="displayNumber(7)" id="button">
        <input type="button" value="8" onclick="displayNumber(8)" id="button">
        <input type="button" value="9" onclick="displayNumber(9)" id="button">
        <input type="button" value="-" onclick="getOperator('-')" id="button">
        </div>
        <div>
        <input type="button" value="4" onclick="displayNumber(4)" id="button">
        <input type="button" value="5" onclick="displayNumber(5)" id="button">
        <input type="button" value="6" onclick="displayNumber(6)" id="button">
        <input type="button" value="+" onclick="getOperator('+')" id="button">
        </div>
        <div>
        <input type="button" value="1" onclick="displayNumber(1)" id="button">
        <input type="button" value="2" onclick="displayNumber(2)" id="button">
        <input type="button" value="3" onclick="displayNumber(3)" id="button">
        <input type="button" value="=" onclick="compute()" id="button">
        </div>
        <div>
        <input type="button" value="0" onclick="displayNumber(0)" id="button">
        </div>
    </div>
  <script src="script.js"></script>
</body>
<footer>
    World's Simplest Calculator created by Clare Jung
</footer>
</html>
